<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Patent Search</title>
</head>
<body>
    <!-- Header -->
    <header id="header" class="container-fluid">

    </header>
    <!-- Main -->
    <main id="main" class="container">
        <!-- Tabs to move through the pages -->
        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item" role="presentation">
            <button class="nav-link active" id="search-tab" data-bs-toggle="tab" data-bs-target="#search-tab-pane" type="button" role="tab" aria-controls="search-tab-pane" aria-selected="true">Search</button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="results-tab" data-bs-toggle="tab" data-bs-target="#results-tab-pane" type="button" role="tab" aria-controls="results-tab-pane" aria-selected="false">Results</button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="patent-view-tab" data-bs-toggle="tab" data-bs-target="#patent-view-tab-pane" type="button" role="tab" aria-controls="patent-view-tab-pane" aria-selected="false">Patent View</button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="favorites-tab" data-bs-toggle="tab" data-bs-target="#favorites-tab-pane" type="button" role="tab" aria-controls="favorites-tab-pane" aria-selected="false">Favorites</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">

            <div class="tab-pane fade show active" id="search-tab-pane" role="tabpanel" aria-labelledby="search-tab" tabindex="0"></div>
            <div class="tab-pane fade" id="results-tab-pane" role="tabpanel" aria-labelledby="results-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="patent-view-tab-pane" role="tabpanel" aria-labelledby="patent-view-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="favorites-tab-pane" role="tabpanel" aria-labelledby="favorites-tab" tabindex="0">...</div>

        </div>
        
    </main>
    <!-- Footer -->  
    <footer id="footer" class="container-fluid">
        
    </footer>

    <!-- API -->
    <script src="assets/js/api.js" defer></script>
    <!-- Page Views -->
    <script src="assets/js/favourites-page.js" defer></script>
    <script src="assets/js/patent-view-page.js" defer></script>
    <script src="assets/js/search-results-page.js" defer></script>
    <script src="assets/js/landing-page.js" defer></script>
    <script src="assets/js/app.js" defer></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
